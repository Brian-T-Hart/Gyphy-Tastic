<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Giphytastic</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div id="mainContainer">
  <!-- Button Row -->
    <div class="jumbotron"><h1 class="text-center">GiphyTastic</h1>
    </div>
		<div id="buttonRow" class="row container-fluid">  
    </div>
    <br>
  <!-- Lower Container -->
    <div id="lowerContainer" class="row container-fluid">
  <!-- Form Column -->
      <div id="formColumn" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <div id="giphyForm" class="panel panel-primary">
          <div class="panel-heading">Add an animal</div>
            <div class="panel-body">
              <form id="giphyForm">
              <input class="form-control" type="text" id="giphyInput" placeholder="type here"><br>
              <input id="addGiphy" class="btn btn-default" type="submit" value="Add a Giphy">
              </form>
            </div>
          </div>
        </div>

      <!-- Giphy Column -->
      <div id="giphyColumn" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
      </div>
    </div>
	</div>
<script src="assets/javascript/app.js"></script>
<body>
</html>
